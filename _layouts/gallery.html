<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/magnific-popup.css" | prepend: site.baseurl }}">

    <link rel="shortcut icon" type="image/png" href="{{ "/assets/favicon.png" | prepend: site.baseurl }}">

    <script src="{{ "/assets/js/jquery-3.2.1.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/js/jquery.magnific-popup.js" | prepend: site.baseurl }}"></script>
  </head>

  <body>

    <div class="page-content">
      <div class="wrapper">
        <div class="post">

          <ul class="gallery">
            {% for image in page.images %}
              <li>
                <a href="{{ site.baseurl }}/images/gallery/{{ image.path }}">
                  <img src="{{ site.baseurl }}/images/gallery/{{ image.path }}" alt="{{ image.title}}"/>
                </a>
              </li>
            {% endfor %}
          </ul>

          <a href="{{ site.baseurl }}/gallery/">&lt; Back</a>

        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $('ul.gallery').magnificPopup({
          delegate: 'a',
          type: 'image',
          gallery: {
            enabled: true,
            navigateByImgClick: true,
            preload: [0,1]
          }
        });
      });
    </script>

  </body>

</html>
